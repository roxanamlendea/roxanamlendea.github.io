<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Roxana's CV</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <header>
      <h1>Roxana Mlendea</h1>
      <img src="selfie.jpg" alt="" height="100" />
      <h2 id="job-title">Software Tester @ FX BITS</h2>
      <ul id="top-menu-bar">
        <li><a href="#">Home</a></li>
        <li><a href="#">Skills</a></li>
        <li><a href="#">Known Languages</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </header>

    <section id="content">
      <div id="side-menu">
        <section>
          <h2>Contact</h2>
          <form action="" method="get">
            <div>
              <label for="email">Enter your email</label>
              <input
                type="email"
                name="contactEmail"
                id="email"
                placeholder="your@email.com"
                required
              />
            </div>
            <div>
              <label for="name">Your name</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Enter your Name"
                required
              />
            </div>
            <button type="submit">Contact me</button>
          </form>
        </section>
        <section>Menu 2</section>
      </div>

      <div id="main">
        <div class="page">
          <p style="text-align: center; color: darkblue">
            Welcome to my webpage! This is my <strong>CV</strong>
          </p>
        </div>

        <div class="page">
          <h2>Skills</h2>
          <ul>
            <li class="favorite">HTML</li>
            <li class="favorite">CSS</li>
            <li class="favorite">JS</li>
          </ul>
        </div>

        <div class="page">
          <h2>Known Languages</h2>
          <table border="1">
            <tr>
              <th>Language</th>
              <th>Level</th>
            </tr>
            <tr>
              <td>Romanian</td>
              <td>Native</td>
            </tr>
            <tr>
              <td>English</td>
              <td>Professional</td>
            </tr>
            <tr>
              <td>Spanish</td>
              <td>Beginner</td>
            </tr>
          </table>
        </div>
      </div>
    </section>

    <footer>
      <a href="https://www.linkedin.com/in/roxana-mlendea" target="_blank"
        >LinkedIn</a
      >
