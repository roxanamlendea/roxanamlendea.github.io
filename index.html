<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roxana's CV</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>Roxana Mlendea</h1>
      <img src="selfie.jpg" alt="" height="100" />
      <h2 id="job-title">Software Tester @ FX BITS</h2>
      <ul id="top-menu-bar">
        <div class="tabs">
          <li><a href="#" onclick="showPage('home')">Home</a></li>
          <li><a href="#" onclick="showPage('skills')"> Skills</a></li>
          <li><a href="#" onclick="showLanguages()">Known Languages</a></li>
          <li><a href="#" onclick="showProjects()">Projects</a></li>
        </div>
      </ul>
    </header>

    <section id="content">
      <div id="side-menu">
        <section>
          <h2>Contact</h2>
          <form action="" method="get">
            <div>
              <label for="email">Enter your email</label>
              <input
                type="email"
                name="contactEmail"
                id="email"
                placeholder="your@email.com"
                required
              />
            </div>
            <div>
              <label for="name">Your name</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Enter your Name"
                required
              />
            </div>
            <button type="submit">Contact me</button>
          </form>
        </section>
        <section>Menu 2</section>
      </div>

      <div id="main">
        <div id="home" class="page">
          <p>Welcome to my webpage! This is my <strong>CV</strong></p>
        </div>

        <div id="skills" class="page">
          <h2>Skills</h2>
          <ul>
            <li class="favorite">HTML</li>
            <li class="favorite">CSS</li>
            <li class="favorite">JS</li>
          </ul>
        </div>

        <div id="languages" class="page">
          <h2>Known Languages</h2>
          <table border="1">
            <tr>
              <th>Language</th>
              <th>Level</th>
            </tr>
            <tr>
              <td>Romanian</td>
              <td>Native</td>
            </tr>
            <tr>
              <td>English</td>
              <td>Professional</td>
            </tr>
            <tr>
              <td>Spanish</td>
              <td>Beginner</td>
            </tr>
          </table>
        </div>

        <div id="projects" class="page">
          <h2>Projects</h2>
          <p>...</p>
        </div>
      </div>
    </section>

    <footer>
      <a href="https://www.linkedin.com/in/roxana-mlendea" target="_blank"
        >LinkedIn</a
      >
    </footer>
    <script src="index.js"></script>
  </body>
</html>
